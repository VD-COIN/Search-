<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .browser {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .address-bar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

<div class="browser">
    <div class="address-bar">
        <input type="text" id="searchQuery" placeholder="Enter search term...">
        <button onclick="search()">Go</button>
    </div>
    <iframe id="resultsFrame"></iframe>
</div>

<script>
    function search() {
        var query = document.getElementById('searchQuery').value;
        var resultsFrame = document.getElementById('resultsFrame');
        resultsFrame.src = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    }
</script>

</body>
</html>
